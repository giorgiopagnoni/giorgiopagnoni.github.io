url: "https://www.giorgiopagnoni.it"
baseurl: ""
title: "Giorgio Pagnoni"

plugins: []

sass:
    load_paths:
        - _sass
        - node_modules
    style: compressed

exclude:
  - Gemfile
  - Gemfile.lock
  - yarn.lock
  - package-lock.json
  - README.md
  - postcss.config.js
  - purgecss.config.js
  - netlify.toml
  - bin
  - .gitignore
  - main.scss
  - tailwind.config.js
  - package.json
  - yarn-error.log
